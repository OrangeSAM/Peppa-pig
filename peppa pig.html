<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            overflow: hidden;

        #code {
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <style id="styletag"></style>
    <title>peppa pig</title>
</head>

<body>
    <pre id="code">

    </pre>
    <div class="container">
        <div class="peppa-container">
            <div class="peppa">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="head">
                    <div class="nose">
                        <div class="snout"></div>
                    </div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="cheek"></div>
                    <div class="mouth"></div>
                </div>
                <div class="arm left" id="wave">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                </div>
                <div class="dress"></div>
                <div class="arm right">
                    <div class="finger"></div>
                    <div class="finger"></div>
                    <div class="finger"></div>
                </div>
                <div class="foot left"></div>
                <div class="foot right"></div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
